<html lang="pl-pl" >
<head>
    <title>My first X3DOM page</title>
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'></script>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
</head>
<body>
<x3d>
    <scene>
        <Viewpoint position="19.54189 1.67126 -3.43897" orientation="-0.05584 0.99813 0.02471 1.74510" zNear="2.79038" zFar="43.42864" description="defaultX3DViewpointNode"></Viewpoint>
        <background  skyColor="0 0 0"></background>
        <directionalLight id="directional" direction='-1 -1 0' on="TRUE" intensity='2.0' shadowIntensity='0.5'>
        </directionalLight>
        <spotLight id='spot1' on="TRUE" beamWidth='0.9' color='0,0,1' cutOffAngle='0.78' location='0 0 0' shadowIntensity="0.3" radius="100" intensity='1' ambientIntensity='1'></spotLight>
        <pointLight id='point' on='TRUE' intensity='1' ambientIntensity='1' color='0 0 1' location='-9 2 0.5 ' shadowIntensity="0.5"> </pointLight>
        <Group DEF='House'>
            <!--Roof-->
            <Transform translation="0 2.5 0" rotation="0 1 0 0.785398163"> <!-- Rotate by 45 degrees-->
                <Shape DEF='Roof'>
                    <Appearance>
                        <ImageTexture url="./assets/roofTexture.jpg"/>
                    </Appearance>
                    <Cone bottomRadius="1.8" height="1" subdivision="4">
                    </Cone>
                </Shape>
            </Transform>
            <!--Building-->
            <Transform translation="0 1 0">
                <Shape>
                    <Appearance>
                        <ImageTexture url="./assets/wallTexture.jpg"/>
                    </Appearance>
                    <Box/>
                </Shape>
            </Transform>
        </Group>
        <!--Houses from right and left from original-->
        <Transform translation="3 0 0">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="6 0 0">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-3 0 0">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-6 0 0">
            <Shape USE="House"></Shape>
        </Transform>
        <!-- Second row-->
        <Transform translation="0 0 3">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="3 0 3">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="6 0 3">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-3 0 3">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-6 0 3">
            <Shape USE="House"></Shape>
        </Transform>
        <!-- Third row-->
        <Transform translation="0 0 6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="3 0 6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="6 0 6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-3 0 6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-6 0 6">
            <Shape USE="House"></Shape>
        </Transform>

        <!-- Fourth row with a break-->
        <Transform translation="0 0 -6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="3 0 -6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="6 0 -6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-3 0 -6">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-6 0 -6">
            <Shape USE="House"></Shape>
        </Transform>
        <!-- Fifth row-->
        <Transform translation="0 0 -9">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="3 0 -9">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="6 0 -9">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-3 0 -9">
            <Shape USE="House"></Shape>
        </Transform>
        <Transform translation="-6 0 -9">
            <Shape USE="House"></Shape>
        </Transform>
        <!--Floor-->
        <Transform translation="0 -0.05 0" rotation="1 0 0 -1.57">
            <Shape>
                <Appearance>
                    <ImageTexture url="./assets/grassTexture.jpg"/>
                </Appearance>
                <plane size="23 23" />
            </Shape>
        </Transform>
    </scene>
</x3d>
<div id="tools" style="width: 500px;">
    <input id="directionalLight" type="checkbox" checked="true" onclick="lightSwitch('directional')">
    <label for="directionalLight">Nieruchome światło kierunkowe</label>

    <input id="spot1Light" type="checkbox" checked="true" onclick="lightSwitch('spot1')">
    <label for="spot1Light">Światło reflektorowe 1</label>

    <input id="pointLight" type="checkbox" checked="true" onclick="lightSwitch('point')">
    <label for="pointLight">Poruszające się światło punktowe</label>
</div>
<script>
    function lightSwitch(id){
        var light = document.getElementById(id);
        if(light.getAttribute('on')!='TRUE')
            light.setAttribute('on','TRUE');
        else
            light.setAttribute('on','FALSE');
    }
</script>
</body>
</html>
